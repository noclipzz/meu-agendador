name: Database Backup

on:
  schedule:
    # Roda todos os dias às 02:00 UTC (23:00 Horário de Brasília)
    - cron: '0 2 * * *'
  workflow_dispatch: # Permite rodar manualmente também

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg2
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Create Backup Dump
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # Extrai os dados e salva num arquivo com a data de hoje
          # Usamos o caminho absoluto para garantir que a versão 17 seja usada
          /usr/lib/postgresql/17/bin/pg_dump "$DATABASE_URL" > backup_$(date +%Y-%m-%d).sql

      - name: Upload Backup to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ github.run_id }}
          path: backup_*.sql
          retention-days: 30 # Mantém cada backup por 30 dias
